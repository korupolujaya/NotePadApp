<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePadApp</title>
</head>

<body>
    <div class="container">
        <form class="myForm">

            <div class="contact">
                <div class="input-row">
                    <label for="title">Title </label>
                    <input type="text"    id="title" (input)="this.title" [(ngModel)]="title">
                </div>
                <div class="input-row">
                    <label for="content">Content</label>
                    <input type="text"  id="content" (input)="this.content"  [(ngModel)]="content">
                </div>
                <div class="input-row">
                    <label for="msg">What to do</label>
                    <textarea id="msg"  (input)="this.msg"  [(ngModel)]="msg"></textarea>
                </div>
                <div class="input-row">
                    <button type="submit" onClick()="$event">Add Note</button>
                </div>
            </div>
        </form>


        <p>{{title}}</p>
        <p>{{content}}</p>
        <p>{{msg}}</p>

       <div class="note-box">
            
            <h1 class="heading">heading</h1>
          <div class="rows">
            <div class="content">content here</div>
            <div class="whattodo">What to do here</div>
          </div>
        </div> -->
    </div>
</body>

</html>
